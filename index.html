<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Gulf Online Audit Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #029a58;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(12, 184, 104, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #548e35;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #548e35;
            color: white;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PW Gulf Online Audit Dashboard</h1>
    <div class="loader" id="loader"></div>
    <div class="error-message" id="errorMessage">Error loading data. Please try again later.</div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Auditor</th>
                <th>Batch Name</th>
                <th>Lecture Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const dataTable = document.getElementById('dataTable').querySelector('tbody');

        loader.style.display = 'block';  // Show loader while fetching data

        fetch("https://script.google.com/a/macros/pw.live/s/AKfycbwOYaGR8LLEIKsuJzeJvcyeLPMdOOAJJWal75tBV5XiQB8kI17MMkIxbSm9Z-66qkPk1Q/exec")
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';  // Hide loader after data loads

                if (data && data.length > 0) {
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${item.auditor}</td><td>${item.batch_name}</td><td>${item.lecture_date}</td>`;
                        dataTable.appendChild(row);
                    });
                } else {
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                loader.style.display = 'none';
                errorMessage.style.display = 'block';  // Show error message
            });
    });
</script>

</body>
</html>
