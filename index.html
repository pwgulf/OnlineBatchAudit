<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Gulf Online Audit Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #029a58;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(12, 184, 104, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #548e35;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #548e35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #467e2a;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Dashboard</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
    </form>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Hardcoded credentials
    const validEmail = "aditya.kumar3@pw.live";
    const validPassword = "Gulf@2055";

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Check if the entered email and password match the hardcoded credentials
        if (email === validEmail && password === validPassword) {
            window.location.href = 'index.html'; // Redirect to dashboard page
        } else {
            errorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
